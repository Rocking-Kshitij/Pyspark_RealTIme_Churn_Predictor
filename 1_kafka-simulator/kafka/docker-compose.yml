version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092, PLAINTEXT://host.docker.internal:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://host.docker.internal:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      # KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"   <- to  controls how much memory the Kafka JVM process is allowed to use 256 -512
    ports:
      - "9092:9092"


